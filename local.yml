---
- hosts: localhost
  connection: local
  become: true

  pre_tasks:
    - name: Update Repositories
      apt:
        update_cache: yes
      changed_when: false

  tasks:
    - include: packages.yml
    - include: unattended-upgrades.yml

  handlers:
    - name: Restart unattended-upgrades
      systemd:
        name: unattended-upgrades
        state: restarted
